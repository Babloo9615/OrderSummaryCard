<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Outfit&family=Red+Hat+Display&display=swap" rel="stylesheet">

  
  
  <title>Order Summary Card</title>
  
</head>
<body>

<section class="box">
  <div>
    <img class="image" src="images/illustration-hero.svg" alt="">
  </div>

  <div class="bottom">
      <div class="head">
        <h1>Order Summary</h1>
      </div>
      <div class="pra">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="midbox">
        <div class="logo">
          <img class="music" src="images/icon-music.svg">
        </div>

        <div class="plan">
          <h1 class="annual">Annual Plan</h1>
          <p class="pra2">$59.99/Year</p>
        </div>

        <div class="anc">
          <a href="#">Change</a>
        </div>


      </div>

      <div class="button">
      <div >
        <button class="btn">Proceed to Payment</button>
      </div>

      <div >
        <button class="btn2">Cancel Order</button>
      </div>
    </div>



  </div>
</section>

 
</body>
</html>
